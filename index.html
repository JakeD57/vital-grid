<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vital Grid Landing Page</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <section class="header__wrapper">
            <a href="#" class="logo">Vital Grid</a>
            <section class="header__right">
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#" class="nav__link active">Community</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">People</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Planet</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__btn">Download Full Report</a>
                        </li>
                    </ul>
                </nav>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </section>
        </section>
    </header>

    <main class="main">
        
      <section class="hero">
        <section class="hero__wrapper">
            <section class="content">
                <p class="hero__eyebrow">Sustainability Report</p>
                <section class="number">
                    <p class="number__left">20</p>
                    <p class="number__middle">-</p>
                    <p class="number__right">22</p>
                </section>
                <section class="powering">
                    <p class="powering__copy">Powering Change: Embracing Sustainability for a Greener Future</p>
                    <a class="powering__scroll" href="#">Scroll</a>
                </section>
                <section class="cta__container">
                    <a href="#" class="hero__cta">View our goals</a>
                    <i class="fa-regular fa-circle-down"></i>
                </section>
            </section>
        </section>
      </section>
      
    </main>
    
</body>
</html>
